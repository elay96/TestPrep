<!DOCTYPE html>
<html lang="heb" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TestPrep</title>
  </head>

  <body>
    <div id="exam">
      <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a id="exam-name" class="navbar-brand px-3" href="#"
              >{{ exam.name }}</a
            >

            <ul class="navbar-nav me-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  בחינות
                </a>
                <ul
                  id="exam-names-dropdown-list"
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdown"
                >
                  <li>
                    <a class="dropdown-item"> {{ exam.name.list }} </a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="btn-group px-3">
                <span class="input-group-text static-text" id="correct-answers">2</span>
                <span class="input-group-text static-text" id="total-answers">3</span>
            </div>
          </div>
        </nav>
      </div>

      <div id="main-page">
        <div class="p-3">
          <h4 id="question-name">{{ question.name }}</h4>
          <ol id="options-list" class="list-group-numbered p-3">
            <a>{{ options.list }}</a>
          </ol>
          <a id="question-image" class="p-3">
            <img width="100%" />
            {{ question.image }}
          </a>
        </div>
        <div class="p-3">
          <p id="explanation-text" class="p-3">{{ explanation.text }}</p>
        </div>
        <div
          class="container-fluid fixed-bottom btn-toolbar mb-3 justify-content-between"
        >
          <div class="btn-group">
            <div id="question-buttons" class="btn-group">
            <button>{{ question.index }}</button>
          </div>
          </div>
          <div class="group">
            <div class="group">
              <button
                class="btn btn-warning"
                type="button"
                onclick="onFilter()"
              >
                צור מבחן מהשאלות בהן טעיתי
              </button>
              <button class="btn btn-warning" type="button" onclick="onReset()">
                אפס
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
