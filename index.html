<!DOCTYPE html>
<html lang="heb" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>TestPrep</title>
  </head>

  <body>
    <div id="exam">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a id="exam-name" class="navbar-brand px-3" href="#"
            >{{ exam.name }}</a
          >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                בחינות
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item"> {{ exam.name.list }} </a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-outline-warning"
              type="button"
              onclick="onFilter()"
            >
              סנן שאלות קשות
            </button>
          </form>
          <form class="d-flex px-3">
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="onReset()"
            >
              אפס
            </button>
          </form>
        </div>
      </nav>

      <!-- Show question with options to choose from. -->
      <div class="p-3">
        <h4 id="question-name">{{ question.name }}</h4>
        <ul id="options-list" class="list-group p-3">
          <a>{{ options.list }}</a>
        </ul>
        <a id="question-image">
          <img width="100%" />
          {{ question.image }}
        </a>
      </div>
      <div class="p-3">
        <p id="explanation-text">{{ explanation.text }}</p>
      </div>
      <div
        id="question-buttons"
        role="toolbar"
        class="pages container-fluid fixed-bottom btn-toolbar"
      >
        <nav class="navbar">
          <form class="container-fluid justify-content-start">
            <div class="btn-group me-2" role="group" aria-label="Second group">
              <button>{{ question.index }}</button>
            </div>
          </form>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="json-parsing.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
